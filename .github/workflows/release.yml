name: Android Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Hacer el APK ejecutable
        run: chmod +x gradlew

      - name: Compilar APK de Release
        run: ./gradlew assembleRelease

      # Nota: SDK Manager suele venir preinstalado, pero si necesitas esta versión específica, mantenlo.
      - name: Instalar Android Build Tools 29.0.3
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;29.0.3"

      # CAMBIO 1: Usamos 'ilharp' en lugar de 'r0adkll'. 
      # Es un fork mantenido que soluciona el warning de set-output.
      # Los parámetros (with) son exactamente los mismos.
      - name: Firmar el APK
        uses: ilharp/sign-android-release@v1
        id: sign_app
        with:
          releaseDir: app/build/outputs/apk/release
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: '29.0.3'

      - name: Renombrar APK para la Release
        # CAMBIO: De .outputs.signedReleaseFile a .outputs.signedFile
        run: mv ${{ steps.sign_app.outputs.signedFile }} app/build/outputs/apk/release/Riffle.apk

      # CAMBIO 2: Actualizamos a la v2 que elimina los warnings de Node y outputs.
      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/Riffle.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- NUEVO PASO: LIMPIEZA DE RELEASES ---
      - name: Borrar releases antiguas (Mantener últimas 3)
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          keep_latest: 3      # Mantiene las 3 últimas
          delete_tags: true   # Borra también el tag para limpiar el historial
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}