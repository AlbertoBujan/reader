name: Android Build & Release

on:
  push:
    tags:
      - 'v*' # Se activar치 cada vez que subas un tag como v1.0.1, v1.2, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Hacer el APK ejecutable
        run: chmod +x gradlew

      - name: Compilar APK de Release
        run: ./gradlew assembleRelease

      # --- NUEVO PASO: Instalamos la versi칩n exacta que busca la acci칩n de firmado ---
      - name: Instalar Android Build Tools 29.0.3
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "build-tools;29.0.3"

      - name: Firmar el APK
        uses: r0adkll/sign-android-release@v1 # Volvemos a la v1 estable
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          # Eliminamos buildToolsVersion para usar la que acabamos de instalar por defecto

      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}